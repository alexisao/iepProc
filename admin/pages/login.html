<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Plataforma de gestión de procesos internos - IEP">
    <meta name="author" content="@javilaortiz">

    <title>Administrador</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- growl alert CSS -->
    <link href="../bower_components/growl/css/animate.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ingresar</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="contact-form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo" id="email" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" id="password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <a title="Cambiar o Recuperar Contraseña" style="cursor:pointer;" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Recuperar Contraseña</a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a id="js-enviar" class="btn btn-lg btn-success btn-block">ingresar</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Cambiar/Recuperar Contraseña</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <p class="bg-danger btn-lg" style="display:none"></p>
	            <p class="bg-info btn-lg" style="display:none"></p>
	          </div>
	          <div class="form-group">
	            <label for="r_email" class="control-label">Correo Institucional:</label>
	            <input type="text" value="@correounivalle.edu.co" class="form-control" id="r_email">
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="send_recuperar">Enviar</button>
	      </div>
	    </div>
	  </div>
	</div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- growl alerts -->
    <script src="../bower_components/growl/bootstrap-growl.js"></script>

    <!-- funciones -->
    <script src="../js/functions.js"></script>
    <script src="../js/scriptdata.js"></script>    

</body>

</html>
